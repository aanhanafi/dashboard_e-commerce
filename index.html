<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Dashboard - Hanafi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-store"></i>
                <span>E-Commerce</span>
            </div>
            <div class="user-profile">
                <span class="name">Hanafi</span>
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
            <nav>
                <a href="#" class="active">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
                <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
                <a href="#">
                    <i class="fas fa-users"></i>
                    <span>Customers</span>
                </a>
                <a href="#">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Revenue</span>
                </a>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <h1>Dashboard - Ubi Rebus</h1>
                <p class="subtitle">Analisis Penjualan 2023</p>
            </header>

            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Penjualan</h3>
                    <p class="stat-value">Rp 75.460.000</p>
                    <p class="stat-change positive">↑ 12.5%</p>
                </div>
                <div class="stat-card">
                    <h3>Total Ubi Terjual</h3>
                    <p class="stat-value">10,780 pcs</p>
                    <p class="stat-change positive">↑ 8.2%</p>
                </div>
                <div class="stat-card">
                    <h3>Harga per Ubi</h3>
                    <p class="stat-value">Rp 7.000</p>
                    <p class="stat-change neutral">Tetap</p>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-card">
                    <h2>Penjualan Ubi Rebus 2023</h2>
                    <div class="chart-toggle">
                        <button id="showUnits" class="active">Jumlah Unit</button>
                        <button id="showRevenue">Nilai Penjualan</button>
                    </div>
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
